<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - Orders</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">All Payment Orders</h2>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>UID</th>
          <th>Amount</th>
          <th>Phone</th>
          <th>TrxID</th>
          <th>Screenshot</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary">Back to Site</a>
  </div>

<script type="module">
import { db } from "./firebase.js";
import { collection, query, orderBy, onSnapshot } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const tbody = document.getElementById('ordersBody');

// Query orders ordered by createdAt descending
const q = query(collection(db, 'orders'), orderBy('createdAt', 'desc'));

onSnapshot(q, (snapshot) => {
  tbody.innerHTML = ''; // clear table
  snapshot.forEach(doc => {
    const data = doc.data() || {};

    const screenshotCell = data.screenshot 
      ? `<a href="${escapeHtml(data.screenshot)}" target="_blank" rel="noopener">View</a>` 
      : '-';

    const time = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : '-';

    const tr = `
      <tr>
        <td>${escapeHtml(data.name || '-')}</td>
        <td>${escapeHtml(data.uid || '-')}</td>
        <td>${escapeHtml(data.amount || '-')}</td>
        <td>${escapeHtml(data.number || '-')}</td>
        <td>${escapeHtml(data.trxid || '-')}</td>
        <td>${screenshotCell}</td>
        <td>${escapeHtml(data.status || '-')}</td>
        <td>${time}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML('beforeend', tr);
  });
});

// small helper to avoid breaking the page if strings contain HTML
function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}
</script>
</body>
</html>
