<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <h2 class="mb-4">All Payment Orders</h2>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th><th>UID</th><th>Amount</th><th>Phone</th><th>TrxID</th><th>Screenshot</th><th>Status</th><th>Time</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>

    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
  </div>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { db } from "./firebase.js";
import { collection, getDocs }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const ordersBody = document.getElementById("ordersBody");

// Check login
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "admin-login.html";
    return;
  }

  // Load orders
  const snap = await getDocs(collection(db, "orders"));
  ordersBody.innerHTML = "";

  snap.forEach(doc => {
    const d = doc.data();
    const time = d.createdAt?.toDate?.().toLocaleString() || "";

    ordersBody.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.uid}</td>
        <td>${d.amount}</td>
        <td>${d.number}</td>
        <td>${d.trxid}</td>
        <td>${d.screenshot ? `<a href="${d.screenshot}" target="_blank">View</a>` : "â€”"}</td>
        <td>${d.status}</td>
        <td>${time}</td>
      </tr>
    `;
  });
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "admin-login.html";
});
</script>
</body>
</html>
