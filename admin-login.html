<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="max-width:400px;margin-top:70px;">
    <h2 class="text-center mb-4">Admin Login</h2>

    <input id="adminEmail" class="form-control mb-3" placeholder="Admin Email">
    <input id="adminPass" type="password" class="form-control mb-3" placeholder="Password">

    <button id="loginBtn" class="btn btn-dark w-100">Login</button>
  </div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = adminEmail.value;
  const pass = adminPass.value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "admin-panel.html";
  } catch (err) {
    alert("Login failed. Check email/password.");
  }
});
</script>
</body>
</html>
